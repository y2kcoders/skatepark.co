<!DOCTYPE html>
<html>
<body>
    <div id="skatepark-cards">

    </div>
    <style>
        /* CSS code */
        .car {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: #171717;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
            margin-bottom: 20%;
        }

        .car h3 {
            margin-top: 0;
        }

        .car p {
            margin: 0;
            font-weight: bolder;
        }

        .car .details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .car .details .info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .car .details .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .car .details .actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .car .details .actions button:hover {
            background-color: #3e8e41;
        }
        .bold-text {
            font-weight: bold;
          }
    </style>

    <script>
        // JavaScript code
        document.addEventListener("DOMContentLoaded", function () {
            const skateparkCardsContainer = document.getElementById("skatepark-cards");

            // Replace the URL with the actual JSON file URL
            const apiUrl = 'https://y2kcoders.stu.nighthawkcodingsociety.com/api/skatepark/';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(skatepark => {
                        const car = document.createElement("div");
                        car.className = "car";
                        car.innerHTML = `
                        <div class="details">
                            <div class="info">
                              <h3>${skatepark.skateparkName}</h3>
                              <h5 class="bold-text"><strong>Author:</strong> ${skatepark.author}</h5>
                              <h5 class="bold-text"><strong>Title:</strong> ${skatepark.title}</h5>
                              <h5 class="bold-text"><strong>Address:</strong> ${skatepark.address}</h5>
                              <h5 class="bold-text"><strong>Star Rating:</strong> ${skatepark.starRating}</h5>
                              <h5 class="bold-text"><strong>Description:</strong> ${skatepark.description}</h5>
                              <h5 class="bold-text"><strong>Total Likes:</strong> ${skatepark.totalLikes}</h5>
                            </div>
                          </div>
                        `;
                        skateparkCardsContainer.appendChild(car);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>
</html>
