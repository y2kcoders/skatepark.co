<script>
if (username == null) {
    welcome.innerHTML = `
                <button style="padding: 5px; color: black; flex: 50%" onclick="location.href='https://y2kcoders.github.io/skatepark.co/login'">Login</button>

} else {

const Div1 = document.getElementById("review");

});
