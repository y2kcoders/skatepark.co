    <div id="countdown">
        <span id="timer">10</span>
    </div>
    <div id="fullscreen-image" style="display: none;">
        <img src="your_image.jpg" alt="Full Screen Image">
    </div>
    <audio id="soundtrack" autoplay>
        <source src="your_soundtrack.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timerElement = document.getElementById("timer");
            const fullscreenImage = document.getElementById("fullscreen-image");
            const soundtrack = document.getElementById("soundtrack");

            let timer = 10; // Set the initial timer value in seconds

            function updateTimer() {
                timer--;
                timerElement.textContent = timer;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    fullscreenImage.style.display = "block";
                    soundtrack.play();
                }
            }

            // Start the timer countdown
            const timerInterval = setInterval(updateTimer, 1000);
        });
    </script>
